name: CD Pipeline

on:
  workflow_run:
    workflows: ["CI Pipeline"]
    types:
      - completed

jobs:
  build:
    runs-on: self-hosted

    steps:
      - name: Pull Docker image
        run: sudo docker pull taukirattar/express-app:latest
      - name: Delete Old docker container
        run: sudo docker rm -f express-app-container || true
      - name: Run Docker Container
        run: sudo docker run -d -p 80:3000 --name cicd-pipeline-container varsubham/cicd-pipeline
